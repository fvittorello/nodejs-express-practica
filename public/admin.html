<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./vendors/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/images/logos/favicon.ico" />
		<title>Tecnopelis - Login</title>
	</head>
	<body class="text-center">
		<div class="form-container">
            <form class="form-admin">
                <h2 class="h3 mb-3 font-weight-normal">Ingreso Admin</h1>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="ejemplo@mail.com"
                    required
                    />
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                    />
                </div>
                <button id="admin-form-submit" class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
        </div>

		<script src="./vendors/js/jquery.min.js"></script>
        <script src="./vendors/js/bootstrap.bundle.min.js"></script>
        <script src="./admin.js"></script>
	</body>
</html>
